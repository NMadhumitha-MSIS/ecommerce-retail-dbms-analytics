{% extends 'layout.html' %}
{% block content %}
<h2>Edit Order</h2>
<form method="POST">
  <input name="customer_id" class="form-control mb-2" value="{{ order.CustomerID }}">
  <input name="total_amount" class="form-control mb-2" value="{{ order.TotalAmount }}">
  <input name="order_date" class="form-control mb-2" value="{{ order.OrderDate }}">
  <button class="btn btn-success">Update</button>
  <a href="/orders" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
{% block scripts %}
<script>
  $(document).ready(function () {
    $('table').DataTable();
  });
</script>
{% endblock %}
